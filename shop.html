<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunshine Sunglasses | Shop</title>
    <script
      src="https://kit.fontawesome.com/4e9d9c239e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="shop.js" async></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="shop.html">SHOP</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="shop-name shop-name-large">Sunshine Sunglasses</h1>
    </header>

    <section class="container content-section">
      <h2 class="section-header">SUMMER COLLECTION</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Round Sunglasses in Gold Metal</span>
          <img
            class="shop-item-image"
            src="images/sunglasses.jpg"
            alt="sunglasses gold"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">£24.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Round Retro Glasses</span>
          <img
            class="shop-item-image"
            src="images/sunglasses2.jpg"
            alt="sunglasses retro"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">£29.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Round glasses in brown and gold</span>
          <img
            class="shop-item-image"
            src="images/sunglasses3.jpg"
            alt="sunglasses brown and gold"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">£27.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title"
            >Sunglasses with translucent frames</span
          >
          <img
            class="shop-item-image"
            src="images/sunglasses4.jpg"
            alt="sunglasses clear frames"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">£22.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>

        <span class="cart-price cart-header cart-column">PRICE</span>

        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>

      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">£0</span>
      </div>

      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="shop-name">Sunshine Sunglasses</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.facebook.com" target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
